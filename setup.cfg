[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =
    C901, E712
per-file-ignores =
    tests/test_constatn.py:E128,W291,E501
    tests/test_gendiff.py:E501
